<script>

    var autoComplete = function (){
        var availableIng = [
            "Monosodium Glutamate (MSG)",
            "Aspartame",
            "High Fructose Corn Syrup (HFCS)",
            "Agave Nectar",
            "Artificial Food Coloring",
            "BHA and BHT",
            "Sodium Nitrite and Sodium Nitrate",
            "Potassium Bromate",
            "Recombinant Bovine Growth Hormone (rBGH)",
            "Refined Vegetable Oil",
        ];

        $( "#poison" ).autocomplete({
            source: availableIng
        });
    };

    var fridge = [];

    $('.ing').click(function () {
        var val = $(this).attr("value");
        fridge.push(val);
        console.log("Ingredients Added to Fridge", fridge);
        view();

    });

    var getValue = function () {
        $('input').each(function () {
            var theValue = $(this).val();
            fridge.push(theValue);
            //console.log(fridge);
            view()
        });

        $('#poison').focus(function () {
            $(this).val('');
        });
    };

    var removeIng = function () {
        var text = $(this).text();
        text = text.substring(0, text.length - 2);
        console.log("text is:" + text);
        fridge.splice(fridge.indexOf(text), 1);
        $(this).closest("button").remove();

        console.log("Current Items in Fridge", fridge)

    };

    var addClickHandlerToRemovableIngredient = function (element) {

        element.on('click', removeIng);
    };

    var view = function () {
        var death = $("<button>").text(fridge[fridge.length - 1] + " x").addClass("addedIng");
        addClickHandlerToRemovableIngredient(death);
        $(".addedIngredients").append(death);
    };

    $("document").ready(function () {
        autoComplete();
        console.log("ajax clicked");
        receipeInfo()
    });
    //Ingredients Array
    var ingredientsArray = [];
    console.log("Ingredients Array ", ingredientsArray)
    $("#ingredientInput").autocomplete({
        source: ingredientsArray
    });

    //Auto Complete Ingredients
    var au


    //ajax call to json.php
    var receipeInfo = function () {
        $.ajax({
            url: "json.php",
            dataType: "json",
            method: "post",
            success: function (resp) {
                console.log('Ajax success');
                console.log("The data", resp);

                for (var i = 0; i < resp.data.length; i++) {

                    var recipeName = resp.data[i].recipe_name;
                    var ingredients = resp.data[i].ingredients;

                    ingredientsArray.push(ingredients);


                    var theDiv = $("<div>", {
                        class: "col-md-3 col-sm-6"
                    });
                    var outterDiv = $("<div>", {
                        class: "card"
                    });
                    var img = $("<img>", {
                        src: "http://placehold.it/140x100",
                        class: "thumbnail",
                        width: "100%"
                    });
                    var innerDiv = $("<div>", {
                        class: "card-block"
                    });
                    var h4 = $("<h4>", {
                        class: "card-title",
                        text: recipeName
                    });
                    var p = $("<p>", {
                        class: "card-text",
                        text: ingredients
                    });

                    var butt = $("<button>", {
                        class: "btn btn-primary",
                        text: "Go somewhere"
                    });


                    theDiv.append(outterDiv);
                    outterDiv.append(img, innerDiv);
                    innerDiv.append(h4, p, butt);


                    $("#stuff").append(theDiv);
                    console.log("test")
                }
            }
        })
    };

</script>
